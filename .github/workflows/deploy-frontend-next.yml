name: Deploy Frontend (Next.js)

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-next.yml"

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      # --- Diagnóstico útil (deja logs en el job) ---
      - name: Print env & versions
        working-directory: frontend
        run: |
          node -e "console.log('platform:', process.platform, 'arch:', process.arch, 'node:', process.version)"
          node -e "console.log('next:', require('next/package.json').version)"
          npm ls lightningcss || true
          node -e "try{console.log('lc node path:', require.resolve('lightningcss/node'))}catch(e){console.error('resolve lightningcss/node FAILED'); process.exitCode=0}"

      # Fuerza descarga/instalación del binario nativo de lightningcss para Linux del runner
      - name: Rebuild lightningcss binary
        working-directory: frontend
        run: npm rebuild lightningcss --update-binary --verbose

      - name: Build (standalone)
        working-directory: frontend
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

      - name: SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust VPS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan -p ${{ secrets.VPS_PORT }} udap.fourdev.com.ar >> ~/.ssh/known_hosts

      - name: Ensure folders on VPS
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ secrets.VPS_PATH_BASE }}/frontend/.next/static ${{ secrets.VPS_PATH_BASE }}/frontend/public"

      - name: Upload standalone runtime
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.VPS_PORT }}" \
            frontend/.next/standalone/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH_BASE }}/frontend/

      - name: Upload static & public
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.VPS_PORT }}" \
            frontend/.next/static/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH_BASE }}/frontend/.next/static/
          rsync -az --delete -e "ssh -p ${{ secrets.VPS_PORT }}" \
            frontend/public/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH_BASE }}/frontend/public/

      - name: Write .env.production on VPS
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.VPS_PATH_BASE }}/frontend
          cat > .env.production <<EOT
          NODE_ENV=production
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_TENANT_ID=${{ secrets.NEXT_PUBLIC_TENANT_ID }}
          EOT
          EOF

      - name: Start/Reload PM2 (Next standalone con Node 20/NVM)
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          export NVM_DIR="/home/${USER}/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          nvm use 20 >/dev/null

          APP_DIR="${{ secrets.VPS_PATH_BASE }}/frontend"

          if pm2 list | grep -q "sgg-frontend"; then
            pm2 reload sgg-frontend
          else
            PORT=${{ secrets.FRONTEND_PORT }} pm2 start "$APP_DIR/server.js" \
              --name sgg-frontend \
              --cwd "$APP_DIR" \
              --time
            pm2 save
          fi
          EOF